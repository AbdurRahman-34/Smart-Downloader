<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Downloader</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="wrapper">
                    <h1>Download File From Url Online With <br><span class="smart-text">Smart Downloader</span></h1>

                <form action=""#>
                    <input type="url" name="url" placeholder="Paste file url" required>
                    <button>Downloader File</button>
                </form>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
